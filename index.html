<!DOCTYPE html>

<html>
<head>
<link rel="stylesheet" type="text/css" href="styles/reset.css">
<link rel="stylesheet" type="text/css" href="styles/layout.css">
<meta name="robots" content="NOINDEX, NOFOLLOW">
<script type="application/javascript" src="scripts/promise.js"></script>
<script type="application/javascript" src="scripts/xbmc.js"></script>
<script type="application/javascript" src="scripts/ui.js"></script>
</head>
<body onload="init()" onunload="destroy()" id="main">
  <div id="playback">
    <div id="controls">
      <button onclick="XBMC.skip(false);"><img src="images/skip-backward.png"></button>
      <button id="play" onclick="XBMC.playPause();"><img src="images/play.png"></button>
      <button id="pause" class="hidden" onclick="XBMC.playPause();"><img src="images/pause.png"></button>
      <button onclick="XBMC.skip(true);"><img src="images/skip-forward.png"></button>
    </div>
    <div id="nowplaying">
      <div id="playing-content" class="hidden">
        <img id="playing-thumbnail">
        <p id="playing-title"></p>
        <p id="playing-subline"></p>
        <div id="playing-scrubber">
          <p id="elapsed">0:00</p>
          <p id="remaining">0:00</p>
          <canvas id="scrubber" width="100" height="5"></canvas>
        </div>
      </div>
    </div>
    <div id="power">
      <button id="shutdown" onclick="XBMC.shutdown()">x</button>
    </div>
  </div>
  <div id="sectionbar">
    <ul id="sections">
      <li class="music" id="section-albums" data-libclass="albums"><a onclick="MainUI.showAlbums(); return false;">Albums</a></li>
      <li class="music" id="section-artists" data-libclass="tracks"><a onclick="MainUI.showArtists(); return false;">Artists</a></li>
      <li class="music" id="section-genres" data-libclass="tracks"><a onclick="MainUI.showGenres(); return false;">Genres</a></li>
      <!-- <li class="video" id="section-movies"><a onclick="MainUI.showMovies(); return false;">Movies</a></li>
      <li class="video" id="section-tv"><a onclick="MainUI.showTV(); return false;">TV</a></li> -->
    </ul>
  </div>
  <div id="content">
    <div id="library-list">
      <ul class="scrollbox"></ul>
    </div>
    <div id="library">
      <div class="scrollbox"></div>
    </div>
    <div id="playlist">
      <ul class="scrollbox"></ul>
    </div>
  </div>
  <div class="overlay loading" id="connecting"></div>
</body>
</html>
